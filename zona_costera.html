<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Ambiental</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h2>Mapa Ambiental: Biodiversidad y Control Costero</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.4, -75.5], 6);  // Coordenadas iniciales

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marcadores en las regiones
        var lugares = [
            { nombre: "Bolívar", coords: [10.4, -75.5] },
            { nombre: "Córdoba", coords: [8.8, -76.8] },
            { nombre: "Sucre", coords: [9.3, -75.4] },
            { nombre: "San Andrés", coords: [12.5, -81.7] }
        ];

        lugares.forEach(lugar => {
            L.marker(lugar.coords).addTo(map).bindPopup(`<b>${lugar.nombre}</b>`);
        });
    </script>
</body>
</html>
